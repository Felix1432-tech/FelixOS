version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-felixos}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-felixos123}
      - POSTGRES_DB=${POSTGRES_DB:-felixos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U felixos"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-felixos}:${POSTGRES_PASSWORD:-felixos123}@db:5432/${POSTGRES_DB:-felixos}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:3000/api/v1}
    restart: unless-stopped
    depends_on:
      - api
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3000"

volumes:
  postgres_data:
